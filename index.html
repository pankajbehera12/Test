<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.postimg.cc/Mp3yhN2Y/Elegant-Event-Management-1.png" class="d-block w-100" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/gJH4Nt7p/Elegant-Event-Management-2.png" class="d-block w-100" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/4dSYN7Q7/Elegant-Event-Management-3.png" class="d-block w-100" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="https://i.postimg.cc/VkzgypGS/Elegant-Event-Management-4.png" class="d-block w-100" alt="Image 4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</body>
</html>
